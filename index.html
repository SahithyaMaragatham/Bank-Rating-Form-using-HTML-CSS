<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="header mb-4">
            <h2>Bank Rating Form</h2>
        </div>
        <div class="form-container">
            <form>
                <div class="row mb-3">
                    <label for="company-name" class="col-sm-2 col-form-label">Company Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company-name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="financial-institution-name" class="col-sm-2 col-form-label">Financial Institution Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="financial-institution-name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="company-contact-person" class="col-sm-2 col-form-label">Company Contact Person</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="company-contact-person">
                    </div>   
                </div>
                <div class="row mb-3">
                    <label for="financial-institution-contact" class="col-sm-2 col-form-label">Financial Institution Contact</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="financial-institution-contact">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="contact-phone" class="col-sm-2 col-form-label">Contact Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contact-phone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="account-holder-name" class="col-sm-2 col-form-label">Account Holder Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="account-holder-name">
                    </div>
                    
                </div>
                <div class="row mb-3">
                    <label for="account-date-day" class="col-sm-2 col-form-label">Date Account Opened</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="account-date-day" placeholder="DD">
                    </div>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="account-date-month" placeholder="MM">
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="account-date-year" placeholder="YYYY">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="account-type" class="col-sm-2 col-form-label">Account Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="account-type">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="balance" class="col-sm-2 col-form-label">Balance</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="balance">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="additional-info" class="col-sm-2 col-form-label">Additional Information</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="additional-info">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 text-center">
                        <div class="pagination">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
